group 'gqytest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
// gradle 编译编码指定！ 非常重要
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenLocal()
    // spring 5 的 官方 仓库 否则无法下载
    maven { url 'https://repo.spring.io/libs-milestone/' }
    maven { url "http://nexus.miniants.cn/content/groups/public/" }


}




dependencies {
    def springVersion = "5.0.0.M5"
    compile('mysql:mysql-connector-java:6.0.5',
            'org.apache.logging.log4j:log4j-core:2.8.1',
            'org.springframework.data:spring-data-elasticsearch:jar:2.1.6.RELEASE',
            'org.springframework:spring-context:'+springVersion,
            'org.springframework:spring-aspects:'+springVersion,


    )
    compile('com.cloudhopper.proxool:proxool:0.9.1') {
        exclude module: "commons-logging"
        exclude group: "geronimo-spec"
    }
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
